<!DOCTYPE html>
<html>
  <head>
    <title>AR Restaurant Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: #333">AR Restaurant Menu</h1>
    <p style="text-align: center; color: #666">
      Point your camera at the marker to see the 3D burger model.</p>
      <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
      >
        <a-marker type="pattern" url="assets/marker.patt">
          <a-entity
            gltf-model="assets/burger.glb"
            scale="0.5 0.5 0.5"
            rotation="-90 0 0"
          ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>

      <!-- A-Frame -->
    </p>
  </body>
</html>
